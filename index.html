<!DOCTYPE html>
<html>
<head>
    <title>iOS 7 Color</title>

    <link href="bootstrap/css/bootstrap.css" rel="stylesheet">
    <!-- Loading Flat UI -->
    <link href="css/flat-ui.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
<div id="cover"> <textarea id="coverText"></textarea> </div>
<div class="container">
    <div id="nav" class="row">
        <h1>iOS 7 Colors</h1>
        <div class="col-md-12">
        
        <select id="formatType" name="formatType" value="Chose Format" class="select-block">
                <option value="hex">HEX</option>
                <option value="rgb">RGB</option>
              </select>
            </div>
    </div>
    <div class="clear"></div>
     <div class="row">
        <div id="boxes" class="col-md-12">
            <div id="lightBlue">&nbsp;</div>
            <div id="blue">&nbsp;</div>
            <div id="yellow">&nbsp;</div>
            <div id="green">&nbsp;</div>
            <div id="ornage">&nbsp;</div>
            <div id="red">&nbsp;</div>
            <div id="pink">&nbsp;</div>
            <div id="grey">&nbsp;</div>
        </div>
    </div>
</div>
    <script src="js/jquery-1.8.3.min.js"></script>
    <script src="js/jquery.ui.touch-punch.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap-select.js"></script>
    <script src="js/app.js"></script>
    

</body>
</html>
